<!DOCTYPE html>
<html>
<head>
		<title></title>

	<style>

		#box{
		width:500px;
		height:500px;
		background-position:center;
		background-color:lightblue;
		}

		#whitebox{
			height:60px;
			width: 200px;
			background-color:white;
			border: solid 10px;
			border-color:black;
			position:relative;
			top: 30px;
			left: 50%;

		}

			

		</style>
		
</head>

<body>
	<div id="box"></div>

	<div id="whitebox"></div>

	<audio id="mysong1"s idcontrols src ="mysong1.mp3"></audio>

	<script type="text/javascript">
		var whitebox = document.getElementById("whitebox");

		var mysong1 = document.getElementById('mysong1');

		var box = document.getElementById("box");
		box.style.backgroundColor = "rgb(200, 100, 100)";
		
		whitebox.addEventListener (
			"click", function(event){
		var red = Math.round(Math.random()*255);
		var blue = Math.round(Math.random()*255);
		var green = Math.round(Math.random()*255);
				console.log(event);
				box.style.backgroundColor = "rgb("+ red + "," + green + "," + blue + ")";})

		mysong1.play();


	</script>



</body>
